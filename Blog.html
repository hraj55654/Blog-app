<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <h1>BLOG APP</h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Product Name</label>
                        <input type="text" name="productCode" id="productCode" placeholder="Product-name">
                    </div>
                    <div>
                        <label for="product">Size</label>
                        <input type="text" name="product" id="product" placeholder="Size">
                    </div>
                    <div>
                        <label for="qty">Total No. Off Piece</label>
                        <input type="number" name="qty" id="qty" placeholder="Qty">
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" name="perPrice" id="perPrice" placeholder="Price">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Size</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="blog.js"></script>
    
</body>
</html>
